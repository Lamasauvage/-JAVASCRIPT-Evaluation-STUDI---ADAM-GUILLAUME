<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/581a2c77be.js" crossorigin="anonymous"></script>
    
    
  </head>

  <body>
    <h1>The Dice Game</h1>
    <i class='fas fa-dice' style='font-size:48px;color:red'></i>

    <div class="rules">
      <p>Welcome to the Dice Game</p>
      <p>First to 100 win</p>
      <p>..............</p>
    </div>

    <div id="win-message"></div><br>
    <button id="new-game" onclick="">NEW GAME</button>

    <div class="player-tag">
      
      <h2 id="player1">PLAYER 1</h2>
      <h3 id="total-player-one">0</h3> 
      <p id="round-player-one">ROUND: </p>

      <h2 id="player2">PLAYER 2</h2>
      <h3 id="total-player-two">0</h3>
      <p id="round-player-two">ROUND: </p> 
    </div>

    <button class="roll-dice" onclick="diceRoll()">ROLL DICE</button>
    <button onclick="hold()">HOLD</button>


    <p id="roll-dice-result">Result:</p> <!-- Ajouter le résultat du roll dice sous forme de dé -->
    <p id="message-el"></p>
    
    <script src="index.js"></script>

  </body>
</html>
