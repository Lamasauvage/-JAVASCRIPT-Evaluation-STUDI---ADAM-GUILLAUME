<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/581a2c77be.js" crossorigin="anonymous"></script>
    
    
  </head>

  <body>
    <h1>The Dice Game</h1>
    <i class='fas fa-dice' style='font-size:48px;color:red'></i>

    <div class="rules">
      <p>Welcome to the Dice Game</p>
      <p>First to 100 win</p>
      <p>..............</p>
    </div>

    <div id="win-message"></div><br>
    <button id="new-game" onclick="">NEW GAME</button>

    <section class="player player--0 player--active">
      <h2 id="name--0">PLAYER 1</h2>
      <div class="current">
        <h3 id="total-player-0">0</h3> 
        <p id="current--0">ROUND: </p>
      </div>
    </section>

    <section class="player player--1">
      <h2 id="name--1">PLAYER 2</h2>
      <div class="current">
        <h3 id="total-player-1">0</h3>
        <p id="current--1">ROUND: </p> 
    </div>

    <button class="roll-dice" onclick="diceRoll()">ROLL DICE</button>
    <button onclick="hold()">HOLD</button>


    <p id="roll-dice-result">Result:</p> <!-- Ajouter le résultat du roll dice sous forme de dé -->
    <p id="message-el"></p>
    
    <script src="index.js"></script>

  </body>
</html>
