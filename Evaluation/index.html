<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/581a2c77be.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

  </head>

  <body>
    <main>
      <h1 style="font-size:30px;margin-top:80px;padding-right:50px"><i class='fas fa-dice' style='font-size:50px;color:red;padding-right:25px;'></i>The Dice Game</h1>

      

      <button class="bg-white-500 font-bold py-2 px-2 rounded-full" id="btn-newgame" onclick="newGame()"><i class="fa-solid fa-circle-plus" style="padding-right:25px;color:red"></i>NEW GAME</button>

      <div class="grid text-center">
        <div class="g-col-6">
          <section class="player player--0 player--active">
            <h2 id="name--0">PLAYER 1</h2>
            <h3 class="total" id="total-player--0">0</h3>
              <div class="current" style="margin-left:355px">
              <p class="current-el">Current</p>
              <p class="current-score" id="current--0">0</p>
            </div>
          </section>
        </div>
          
        <div class="g-col-6">
          <section class="player player--1">
            <h2 id="name--1">PLAYER 2</h2>
            <h3 class="total" id="total-player--1">0</h3>
            <div class="current" style="margin-left:355px">
              <p class="current-el">Current</p>
              <p class="current-score" id="current--1">0</p>
            </div>
          </section>
        </div>
      </div>

      <button class="bg-white-500 font-bold py-2 px-4 rounded-full" id="btn-roll" class="roll-dice" onclick="diceRoll()"><i class="fas fa-sync-alt" style="padding-right:20px;color:red"></i>ROLL DICE</button>

      <button class="bg-white-500 font-bold py-2 px-4 rounded-full" id="btn-hold" onclick="hold()"><i class="fa-regular fa-circle-down" style="padding-right:20px;color:red"></i>HOLD</button>

      <p id="message-el"></p>
      <p id="roll-dice-result"></p>
      <img src="images/dice1.png" alt="playing dice" class="dice" />
      <div id="win-message"></div>

      <script src="index.js"></script>
    </main>
  </body>
</html>
